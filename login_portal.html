<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style_login.css" />
  <title>Portal / João Pereira</title>

  <link rel="icon" type="imagem/png" href="Images/logos/logo_icon.png" />

</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Entrar /Aluno</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuário ou CPF" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="Senha" placeholder="Senha" />
          </div>
          <a class="botaologin" id="botaologin" href="portal_aluno.html">
            login
          </a>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Entrar /Professor</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="Texto" placeholder="Usuário" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="Senha" placeholder="Senha" />
          </div>
          <a class="botaologin" id="botaologin" href="portal_professor.html">
            login
          </a>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Portal do professor</h3>
          <p>
            Seja bem-vindo professor, porém esta não é sua tela de login! Clique no botão abaixo para entrar no seu
            portal.
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sou professor
          </button>
        </div>
        <img src="Images/logos/aluno_logo_verde.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Portal do Aluno</h3>
          <p>
            Ei aluno, este não é seu portal! Clique botão abaixo para logar corretamente!
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sou aluno
          </button>
        </div>
        <img src="Images/logos/prof_logo_verde.png" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
